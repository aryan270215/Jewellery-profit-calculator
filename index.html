<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Profit Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Jewelry Profit Calculator</h2>

        <div class="mb-3">
            <label class="form-label">Weight of Jewelry (grams)</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter weight in grams">
        </div>

        <div class="mb-3">
            <label class="form-label">Purity (Touch %)</label>
            <input type="number" id="purity" class="form-control" placeholder="Enter purity (e.g., 92 for 22K)">
        </div>

        <div class="mb-3">
            <label class="form-label">Rate per gram (₹)</label>
            <input type="number" id="rate" class="form-control" placeholder="Enter gold rate per gram">
        </div>

        <div class="mb-3">
            <label class="form-label">Selling Price (₹)</label>
            <input type="number" id="sellingPrice" class="form-control" placeholder="Enter selling price">
        </div>

        <button class="btn btn-primary w-100 mt-3" onclick="calculateProfit()">Calculate Profit</button>

        <div class="results mt-4 p-3 rounded shadow-sm">
            <h5 class="text-center">Results</h5>
            <ul class="list-group">
                <li class="list-group-item"><strong>Fine Gold (g):</strong> <span id="fineGold">-</span></li>
                <li class="list-group-item"><strong>Cost Price (₹):</strong> <span id="costPrice">-</span></li>
                <li class="list-group-item"><strong>Profit (₹):</strong> <span id="profit">-</span></li>
                <li class="list-group-item"><strong>Profit (%):</strong> <span id="profitPercentage">-</span></li>
            </ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
